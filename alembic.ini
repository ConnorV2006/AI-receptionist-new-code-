# Alembic configuration

[alembic]
# path to migration scripts
script_location = migrations

# template for file names
file_template = %%(rev)s_%%(slug)s

# timezone for timestamps
timezone = utc

# version locations (where migration files go)
version_locations = %(here)s/migrations/versions

# SQLAlchemy connection string (use your env var)
sqlalchemy.url = ${DATABASE_URL}

# logging config
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
