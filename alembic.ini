# A generic, single-database configuration.

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Logging configuration
# You can change INFO -> WARNING to reduce output noise in Render logs
output_encoding = utf-8

sqlalchemy.url = 

# Logging setup
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
