services:
  - type: web
    name: ai-receptionist
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: receptionist-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: APP_ENC_KEY
        generateValue: true

    preDeployCommand: |
      echo "ðŸ“¦ Running database migrations..."
      flask db upgrade

  - type: job
    name: seed-demo-data
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash reset.sh

databases:
  - name: receptionist-db
    plan: free
