{% extends "base.html" %}
{% block content %}
<h2>Manage Users</h2>
<table class="table">
  <thead>
    <tr><th>Email</th><th>Role</th></tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    {% else %}
      <tr><td colspan="2">No users found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
