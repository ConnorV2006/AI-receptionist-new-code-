{% extends "base.html" %}
{% block content %}
<h2>Paystubs</h2>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label>Upload Paystub (CSV/Excel)</label>
    <input type="file" class="form-control" name="paystubFile" accept=".csv,.xlsx">
  </div>
  <button class="btn btn-primary">Upload</button>
</form>

<hr>
<h4>Uploaded Paystubs</h4>
<table class="table">
  <thead>
    <tr><th>Employee</th><th>Period</th><th>Gross</th><th>Net</th><th>Export</th></tr>
  </thead>
  <tbody>
    {% for stub in paystubs %}
    <tr>
      <td>{{ stub.employee }}</td>
      <td>{{ stub.period }}</td>
      <td>${{ stub.gross }}</td>
      <td>${{ stub.net }}</td>
      <td><a href="/paystubs/export/{{ stub.id }}" class="btn btn-sm btn-success">Excel</a></td>
    </tr>
    {% else %}
    <tr><td colspan="5">No paystubs yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
