{% extends "base.html" %}
{% block content %}
<h2>Reports</h2>
<div class="row">
  <div class="col-md-6">
    <h4>Calls Per Day</h4>
    <canvas id="callsChart"></canvas>
  </div>
  <div class="col-md-6">
    <h4>Messages Per Day</h4>
    <canvas id="messagesChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
new Chart(document.getElementById('callsChart'), {
  type: 'line',
  data: {{ calls_chart|safe }}
});
new Chart(document.getElementById('messagesChart'), {
  type: 'line',
  data: {{ messages_chart|safe }}
});
</script>
{% endblock %}
